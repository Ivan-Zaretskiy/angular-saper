<div id="gameZone" class="">
    <div class="head-game" class="row mb-2">
        <div class="col-3">
            <div class="bomb-left">
                <span id="bomb-left">Bomb Left : {{bombLeft}}</span>
            </div>
        </div>
        <div class="col-6">
            <div class="status-game">
                <span id="status-game">{{title}}</span>
            </div>
        </div>
        <div class="col-3">
            <div class="timer-game">
                <span id="timer-game">Timer : 22</span>
            </div>
        </div>
    </div>
    <div class="d-flex flex-grow-1" *ngFor="let row_bombs of [].constructor(sizeGame); let x = index">
        <div class="d-flex flex-grow-1" *ngFor="let column_bomb of [].constructor(sizeGame); let y = index">
            <app-bomb #cell [position]="[x, y]" (EventOnLeftClick)="leftClickElem($event)"
                      (EventOnRightClick)="rightClickElem($event)">
            </app-bomb>
        </div>
    </div>
</div>

<div class="bg-game d-flex justify-content-center">
        <div id="game" class="h-100 d-flex flex-column justify-content-center">
            <div class="title-game"> My Sapper Game ^_^</div>
            <div id="gameZone">
                <div class="head-game" class="row mb-2">
                    <div class="col-3">
                        <div class="bomb-left">
                            <span id="bomb-left">Bomb Left : {{bombLeftFlag}}</span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="status-game d-flex justify-content-center">
                            <button class="button-status" role="button-status" (click)="startGame()">{{title}}</button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="timer-game">
                            <span id="timer-game">Timer : {{sec}}</span>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center"
                     *ngFor="let row_bombs of [].constructor(sizeGame); let x = index">
                    <div class="d-flex justify-content-center"
                         *ngFor="let column_bomb of [].constructor(sizeGame); let y = index">
                        <app-bomb #cell [position]="[x, y]" (EventOnLeftClick)="leftClickElem($event)"
                                  (EventOnRightClick)="rightClickElem($event)">
                        </app-bomb>
                    </div>
                </div>
            </div>
        </div>
</div>
<div [class]="{
    'blood'  : gameBg == backgroundStatusEnum.Blood,
    'stars'  : gameBg == backgroundStatusEnum.Stars,
    'normal' : gameBg == backgroundStatusEnum.Normal }"></div>
